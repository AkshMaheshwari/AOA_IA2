<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N Queens Problem Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .board {
      display: grid;
      border: 2px solid #333;
      margin: 10px;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
    button, input {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .log {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      width: 80%;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    .solutions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .solution-board {
      display: grid;
      grid-template-columns: repeat(var(--size), 20px);
      grid-template-rows: repeat(var(--size), 20px);
      margin: 5px;
      border: 1px solid #aaa;
    }
    .solution-cell {
      width: 20px;
      height: 20px;
      font-size: 14px;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1>N Queens Problem</h1>

  <label for="boardInput">Enter Board Size (N):</label>
  <input type="number" id="boardInput" min="4" max="20" value="8" />
  <button onclick="startFullBacktracking()">Run Full Backtracking</button>
  <div class="board" id="stepBoard"></div>
  <div class="log" id="logBox"></div>
  <div class="solutions" id="solutionDisplay"></div>

  <script>
    const stepBoard = document.getElementById("stepBoard");
    const logBox = document.getElementById("logBox");
    const boardInput = document.getElementById("boardInput");
    const solutionDisplay = document.getElementById("solutionDisplay");
    let delay = 100;
    let boardSize = 8;

    function createStepBoard() {
      boardSize = parseInt(boardInput.value);
      stepBoard.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
      stepBoard.style.gridTemplateRows = `repeat(${boardSize}, 40px)`;
      stepBoard.innerHTML = "";
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.classList.add((row + col) % 2 === 0 ? "white" : "black");
          cell.setAttribute("id", `step-${row}-${col}`);
          stepBoard.appendChild(cell);
        }
      }
    }

    function drawBoardState(board) {
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.getElementById(`step-${row}-${col}`);
          if (cell) cell.textContent = board[row] === col ? "♛" : "";
        }
      }
    }

    function logMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function isSafe(board, row, col) {
      for (let i = 0; i < row; i++) {
        if (
          board[i] === col ||
          board[i] - i === col - row ||
          board[i] + i === col + row
        ) {
          return false;
        }
      }
      return true;
    }

    function renderSolution(board) {
      const container = document.createElement("div");
      container.className = "solution-board";
      container.style.setProperty('--size', boardSize);
      container.style.gridTemplateColumns = `repeat(${boardSize}, 20px)`;
      container.style.gridTemplateRows = `repeat(${boardSize}, 20px)`;
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement("div");
          cell.className = "solution-cell";
          cell.style.backgroundColor = (row + col) % 2 === 0 ? "#f0d9b5" : "#b58863";
          cell.textContent = board[row] === col ? "♛" : "";
          container.appendChild(cell);
        }
      }
      solutionDisplay.appendChild(container);
    }

    async function solveAll(row, board, solutions) {
      if (row === boardSize) {
        drawBoardState(board);
        logMessage("✅ Solution Found");
        await new Promise(res => setTimeout(res, delay * 5));
        solutions.push([...board]);
        renderSolution(board);
        return;
      }

      for (let col = 0; col < boardSize; col++) {
        if (isSafe(board, row, col)) {
          board[row] = col;
          drawBoardState(board);
          await new Promise(res => setTimeout(res, delay));
          await solveAll(row + 1, board, solutions);
          board[row] = -1;
          drawBoardState(board);
          await new Promise(res => setTimeout(res, delay));
        } else {
          logMessage(`❌ Queens under attack at (${row}, ${col}) — Backtracking`);
          await new Promise(res => setTimeout(res, delay));
        }
      }
    }

    async function startFullBacktracking() {
      logBox.innerHTML = "";
      solutionDisplay.innerHTML = "";
      createStepBoard();
      boardSize = parseInt(boardInput.value);
      const board = Array(boardSize).fill(-1);
      const solutions = [];
      await solveAll(0, board, solutions);
      logMessage(`🎯 Total Solutions Found: ${solutions.length}`);
    }
  </script>
</body>
</html>
